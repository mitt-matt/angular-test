<div class="m-6">
  <div *ngIf="!selectedCompany; else companyDetails">
    <p class="text-4xl font-bold capitalize">Search results</p>

    @for (result of searchResults; track result.company_number) {
      <div class="my-2 cursor-pointer" (click)="viewDetails(result)">
         <p class="text-2xl underline text-blue-600 mb-0">{{ result.title }}</p>
        <p class="mb-0" [innerHTML]="result.description | boldNumber"></p>
        <p class="mb-0">{{result.address_snippet}}</p>
      </div>
    } @empty {
      No results found
    }
  </div>
  <ng-template #companyDetails>
    <app-company-details  *ngIf="selectedCompany" [company]="selectedCompany"></app-company-details>
  </ng-template>
</div>
